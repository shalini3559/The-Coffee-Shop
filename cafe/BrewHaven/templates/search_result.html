{% extends 'base.html' %}

{% block content %}
<h1>Search Result for "{{ query }}"</h1>

<ul>
    <div class="container-fluid">
        {% for c in results %}
        <br>
        <a href ="{% url 'coffee_details' c.pk %}">
            <div class="row hover">
                <div class="col-xs-6 col-md-4">
                    <img src="/{{ c.img }}" alt = "coffee pic"  width="200" height="150"> 
                    
                </div>
                <div class="col-xs-12 col-md-8">
                    {{c.name}}
                    <br>
                    {{c.price}} rupees
                </div>
            </div>
        </a>
        {% empty %}

        <p>No results found.</p>

        {% endfor %}
    </div>


</ul>

{% endblock %}
